    :root {

    }
    body,
    html {
      background: #111;
      color: #888;
      font-family: sans-serif;
      text-align: center;
      text-transform: uppercase;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 85vh;
    }
    h2 {
      height: 0;
      padding-bottom: 10px;
    }
    #keyboard {
      padding-bottom: 25px;
    }
    nav {
      align-items: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 60vh;
      margin-left: auto;
      margin-right: auto;
    }
    .button {
      padding: 15px;
      border: none;
      font-size: 24px;
      border-radius: 10px;
      margin: 2px;
      text-transform: uppercase;
      color: rgb(244, 244, 244);
      cursor: pointer;
    }
    hr {
      max-width: 60vh;
      border: 0.1px solid #888;
      opacity: 50%;
      margin-bottom: 5rem;
    }
    h1 {
      font-size: 2rem;
      color: rgb(244, 244, 244);
      margin-bottom: -1px;
      letter-spacing: 0.2rem;
      margin-top: -1px;
    }
    .col {
      width: 60px;
      height: 60px;
      border: 2.5px solid rgb(58, 58, 60);
      display: inline-block;
      margin: 0.2rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      line-height: 60px;
    }

    @media only screen and (max-width: 500px) {
      .col {
        width: 45px;
        height: 45px;
        font-size: 1rem;
        line-height: 45px;
      }
      .button {
        padding: 10px;
        border: none;
        font-size: 14px;
        border-radius: 10px;
        margin: 1px;
        color: rgb(244, 244, 244);
      }
      h2 {
        font-size: 12px;
      }
      h1 {
        font-size: 1.5rem;
      }
      #keyboard {
        padding-bottom: 70px;
        width: full;
      }
    }
    @media only screen and (max-width: 350px) {
      .button {
        padding: 6px;
      }
    }
