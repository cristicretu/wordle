# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  issues:
    types:
      - opened
  issue_comment:
    types:
      - created
jobs:
  # This workflow contains a single job called "build"
  issue_commented:
    # This job only runs for issue comments
    
    name: Issue comment
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          python ./add_word.py ${{ github.event.issue.title }} ${{ github.event.comment.owner }}
          git config --global user.name 'Cristi'
          git config --global user.email 'crisemcr@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Add ${{ github.event.issue.title }} word"
          git push
          
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: View issue information
        run: |
          python ./add_word.py ${{ github.event.issue.title }} ${{ github.event.issue.user.login }}
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
          echo "Issue author: ${{ github.event.issue.user.login }}"
      - name: Commit report
        run: |
          git config --global user.name 'Cristi'
          git config --global user.email 'crisemcr@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Add ${{ github.event.issue.title }} word"
          git push
